<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/global_style_1.css">
    <link rel="stylesheet" href="./css/index.css">
    <link href='https://fonts.googleapis.com/css?family=Prompt' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Prompt:300,400,600,700,800,bold&amp;lang=en">
    <link rel="icon" href="favicon.png">

    <title>HKCCSS CREAMS</title>
</head>

<body class="bg-student col d-flex align-content-center">
    <div class="container main-bgcard bgcard lg-12 ">
        <div class="main-card row gx-10">

            <div class="col-md-12 col-lg-7">
                <div class="col-lg-12">
                    <div class="logo-vector"></div>
                </div>
                <div class="col-lg-12 d-flex justify-content-center ">
                    <div class="purple-school"></div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-5 row justify-content-center align-content-center login-form-div">
                <div class="login-form col-sm-10 col-md-10 col-lg-12 col-xl-12 col-xxl-9 bgcard soft-bgcard">
                    <form class="row needs-validation" novalidate>
                        <div class="col-md-12">
                            <h3 class="login-title">Login</h3>
                        </div>
                        <div class="col-md-12">
                            <div class="row question">
                                <div class="col-6 ">
                                    <p>User ID</p>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="uid" placeholder="User ID" required>
                            <div class="invalid-feedback">
                                Please insert a User ID
                            </div>
                            <!-- <div class="valid-feedback">
                                Looks good!
                            </div> -->
                        </div>
                        <div class="col-md-12">
                            <div class="row question">
                                <div class="col-4 ">
                                    <p>Password</p>
                                </div>
                                <div class="col forgot">
                                    <a href="#">
                                        <p>Forgot Password?</p>
                                    </a>
                                </div>
                            </div>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <div class="invalid-feedback">
                                Please insert a password
                            </div>
                        </div>

                        <div class="col-12">

                            <button class="btn btn-primary btn-submit" type="submit">LOGIN</button>

                        </div>
                    </form>

                </div>
            </div>


        </div>
    </div>
    <!-- End of Body -->
    <!-- Loading Overlay -->
    <a href="enter.html" style="
    position: absolute;
    /* background: #aa47ec40;
    border-style: solid;
    border-width: 2px;
    border-color: red; */
    height: 120px;
    width: 120px;
    top: 130px;
    left: 320px;">
        <div>
        </div>
    </a>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
        <p>loading...</p>
    </div>

    <!-- Import scripts -->
    <script src="./script/jquery-3.6.0.min.js"></script>
    <script src="./script/script.js" defer></script>
    <script src="./script/index.js" defer></script>
</body>


</html>
